<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../assets/css/lib/jquery-ui.min.css">
	<link rel="stylesheet" href="../assets/css/lib/swiper-bundle.min.css">
	<link rel="stylesheet" href="../assets/css/setting.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<script type="text/javascript" src="../assets/js/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<title>#5_studio main | 스튜디오(제작중 팩)</title>
	<link rel="stylesheet" href="../assets/css/studio.css">
</head>

<body>
<!-- #WRAP -->
<div id="wrap" class="studio"><!-- STUDIO class="studio" 추가 -->
	<!-- #header -->
	<header id="header">
		<div class="header_wrap">
			<!-- 뒤로가기 -->
			<div class="tit_ctrl">
				<a href="1_home.html" class="back">
					<span class="blind">뒤로가기</span>
				</a>
			</div>
			<!--// 뒤로가기 -->

			<!-- 타이틀 -->
			<h1>
				<strong>PACK</strong>
			</h1>
			<!--// 타이틀 -->
		</div>
	</header>
	<!--// #header -->

	<!-- #CONTENTS -->
	<div id="contents">
		<div class="sub">
			<!-- 작성중 팩 -->
			<div class="studio_release">
				<div class="btn_wrap">
					<a href="4_pack_01.html" class="btn btn_100p btn_full color_type5 btn_link"><span>팩 바로 가기</span></a>
				</div>
				<!-- 목록:리스트형 -->
				<div class="pack_cotn">
					<div class="pack_group writing">
						<!--
							공개중 class="release" 추가
							작성중 class="writing" 추가
						-->
						<div class="cotn">
							<!-- 이미지영역 -->
							<div class="img_area">
								<figure class="img">
									<img src="../assets/image/temp/no_img.png" >
								</figure>
								<span class="studio_pack_tag"></span>
							</div>
							<!--// 이미지영역 -->

							<!-- 텍스트영역 -->
							<div class="txt_area">
								<p class="date">2023.03.27</p>
								<p class="tit">항공대 근처에도 맛집이 있다! BEST 10</p>
								<p class="txt">팩에 대한 설명을 입력하세요</p>
							</div>
							<!--// 텍스트영역 -->
						</div>
						<div class="pack_info">
							<div class="count">
								<p>
									<em class="current">0</em> / <em class="tot">300</em>
								</p>
							</div>
							<div class="chat">
								<span>0</span>
							</div>
							<div class="allca">
								<span><em>0</em> 명</span>
							</div>
						</div>
						<a href="5_studio_04.html" class="go_view">
							<span class="blind">상세이동</span>
						</a>
					</div>
				</div>
				<!--// 목록:리스트형 -->

				<!-- 데이터없음 -->
				<div class="data_none">
					<figure class="img">
						<img src="../assets/image/common/chip_14.png" >
					</figure>
					<p class="txt_01">스팟이 없어요.</p>
					<p class="txt_02">이 팩을 통해 함께 하고 싶은<br>스팟들을 추가해주세요.</p>
				</div>
				<!--// 데이터없음 -->

				<div class="btn_wrap btn_fixed">
					<a href="5_spot_01.html" class="btn btn_100p color_type3"><span>스팟 추가</span></a>
				</div>
			</div>
			<!--// 작성중 팩 -->
		</div>
	</div>
	<!--// #CONTENTS -->
</div>
<!--// #WRAP -->
</body>
</html>
