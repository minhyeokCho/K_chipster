<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="stylesheet" href="../assets/css/lib/jquery-ui.min.css">
	<link rel="stylesheet" href="../assets/css/lib/swiper-bundle.min.css">
	<link rel="stylesheet" href="../assets/css/setting.css">
	<link rel="stylesheet" href="../assets/css/common.css">
	<script type="text/javascript" src="../assets/js/lib/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../assets/js/lib/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<title>#4_pack | 전체톡 없음</title>
	<link rel="stylesheet" href="../assets/css/map_pack.css">
</head>

<body>
<!-- LIVE TALK 전체팝업 -->
<section class="full_pop talk_pop on"><!-- 전체팝업 활성화 class="on"추가 -->
	<!-- #header -->
	<header id="head">
		<div class="header_wrap">
			<!-- 뒤로가기 -->
			<div class="tit_ctrl">
				<a href="#none" class="close">
					<span class="blind">닫기</span>
				</a>
			</div>
			<!--// 뒤로가기 -->

			<!-- 타이틀 -->
			<h1>
				LIVE <strong>TALK</strong>
			</h1>
			<!--// 타이틀 -->
		</div>
	</header>
	<!--// #header -->

	<!-- #CONTENTS -->
	<div id="content">
		<div class="sub">
			<div class="talk_inner">
				<!-- 팩 타이틀 -->
				<div class="pack_title">
					<h2>졸업생이 알려주는 항공대 고양이 주요 출몰 지역 찾아보면 다나옴 </h2>
				</div>
				<!--// 팩 타이틀 -->

				<!-- talk목록 -->
				<div class="chat_list_wrap">
					<!-- 데이터없음 -->
					<div class="data_none">
						<figure class="img">
							<img src="../assets/image/common/chip_10.png" >
						</figure>
						<p class="txt_01">안녕하세요~</p>
						<p class="txt_02">팩톡을 남겨주세요!<br>첫 톡을 남겨주시면 복이 온대요~</p>
					</div>
					<!--// 데이터없음 -->
				</div>
				<!--// talk목록 -->

				<!-- 채팅입력 -->
				<div class="btm_fixed">
					<!-- 검색 -->
					<div class="text_input">
						<form>
							<input type="text" placeholder="글을 입력해 주세요">
							<button type="button" class="btn_submit">
								<i class="icon_submit i_chat"></i>
							</button>
						</form>
					</div>
					<!--// 검색 -->
				</div>
				<!--// 채팅입력 -->
			</div>
		</div>
	</div>
	<!--// #CONTENTS -->
</section>
<!--// LIVE TALK 전체팝업 -->
</body>
</html>
